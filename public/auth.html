<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        
        <div class="tabs">
            <button class="tab active">Login</button>
            <button class="tab">Registro</button>
            <button class="tab">Recuperar Senha</button>
        </div>

        <div class="form-container active" id="loginForm">
            <form>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div class="form-container" id="registerForm">
            <form>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Senha" required>
                </div>
                <div class="form-group">
                    <input type="password" name="confirmPassword" placeholder="Confirmar Senha" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>

        <div class="form-container" id="recoveryForm">
            <form>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <button type="submit">Enviar Email de Recuperação</button>
            </form>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
